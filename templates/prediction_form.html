{% extends "base.html" %}

{% block body_block %}

<div class="container mt-4">
    <h1 class="fw-bold mb-4">Titanic Capstone Project</h1>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h2 class="h4 mb-3">Fill out the form</h2>

                    {{ form.as_p }}

        </div>
    </div>
</div>

{% endblock %}
